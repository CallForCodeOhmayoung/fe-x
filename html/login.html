<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1, width=device-width" />
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../css/style.css" />

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous">
	</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<script>
		var myToken = "";
		
		$(document).ready(function(){
			$('#signin').click(function(){
				$.ajax({
					url: 'https://for-ibm.hax0r.info/authentication/token',
					type: 'post',
					dataType: 'json',
					data: {
						phoneNumber: $('#phoneNumber').val(),
						password: $('#password').val()
					},
					error: function(){
						alert("로그인 실패");
					},
					success: function(data) {
						alert("로그인 성공");
						console.log(data);
						myToken = data.token;
						$('#signinoutput').val(data.token);
						console.log("myToken is " + myToken);
						window.location.href = "../index.html";
					}
				});
			});
		});
	</script>

	<style>
		input {
			text-align: center;
		}

		input::placeholder {
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="login wrap">
		<a href="login.html" class="logo"><img src="../img/logo.png"></a>
		<div style="padding: 30px;"></div>
		<div class="form-group">
			<span>PHONE NUMBER</span>
			<input type="text" placeholder="Enter Your Phone Number" id="phoneNumber">
		</div>
		<div class="form-group">
			<span>PASSWORD</span>
			<input type="password" placeholder="Enter Your Password" id="password">
		</div>
		<!-- <a href="findPw.html" class="find-info">Forget Your Password ?</a> -->
		<button class="btn-login" id="signin">SUBMIT</button>
		<div class="member-join">
			<a href="join.html" class="find-info">No Account ? &nbsp;&nbsp;&nbsp; Sign Up Here!</a>
		</div>
	</div>
</body>
</html>
