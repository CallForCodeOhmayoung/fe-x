<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>
<body>
	<div class="wrap pt15 pb15">
		<h2>비밀번호 찾기</h2>
		<div class="tbl"> 
			<div class="tbl-row">
				<p class="tbl-th">이름</p>
				<p class="tbl-td"><input type="text" placeholder="내용을 입력하세요"></p>
			</div>
			<div class="tbl-row">
				<p class="tbl-th">아이디</p>
				<p class="tbl-td"><input type="text" placeholder="내용을 입력하세요"></p>
			</div>
			<div class="tbl-row">
				<p class="tbl-th">핸드폰 번호</p>
				<p class="tbl-td"><span class="input-btn"><input type="text" placeholder="내용을 입력하세요"><button class="btn">전송</button></span></p>
			</div>
			<div class="tbl-row">
				<p class="tbl-th">인증 번호</p>
				<p class="tbl-td"><span class="input-btn"><input type="text" placeholder="내용을 입력하세요"><button class="btn">확인</button></span></p>
			</div>
		</div>
		<div class="btn-area">
			<p><button class="btn">취소</button></p>
			<p><button class="btn">제출</button></p>
		</div>
	</div>
</body>
</html>
