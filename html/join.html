<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">

	<title>join</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../css/style.css" />

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous">
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		
	<script>
		var mytoken = "";

		$(document).ready(function(){
			$('#signup').click(function(){
				$.ajax({
					url: 'https://for-ibm.hax0r.info/authentication/sign-up',
					type: 'post',
					dataType: 'json',
					data: {
						phoneNumber: $('#phoneNumber').val(),
						password: $('#password').val()
					},
					error: function(){
						alert("가입 실패");
					},
					success: function(data) {
						alert("가입 성공");
						console.log(data);
						mytoken = data.token;
						$('#signupoutput').val(data.token);
						console.log("mytoken is " + mytoken);
						window.location.href = "login.html";
					}
				});
			});
		});
	</script>

	<style>
		input {
			text-align: center;
		}

		input::placeholder {
			text-align: center;
		}
	</style>
</head>

	<div class="wrap pt15 pb15">
		<h2>SIGN UP</h2>
		<div class="tbl">

			<div class="tbl-row">
				<p class="tbl-th">PHONE NUMBER</p>
				<p class="tbl-td">
					<input type="text" placeholder="Enter Your Phone Number" id="phoneNumber">
					<!--
					<span class="input-btn"><button class="btn">전송</button></span>
					-->

			</div>
			<!--

			<div class="tbl-row">

		</div>
		<div class="btn-area">
			<p><button class="btn" onClick="location.href='login.html'">CANCEL</button></p>
